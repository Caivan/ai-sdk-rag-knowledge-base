version: "3.8"

services:
  ollama:
    build:
      context: .
      dockerfile: ollama.Dockerfile
    container_name: ollama-local
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      OLLAMA_NUM_PARALLEL: "1"
      # you can set any ENV variables here, e.g. memory limits, etc
      # e.g. OLLAMA_NUM_PARALLEL: "1"
      # No extra command needed â€” entrypoint handles starting + pulling
  nginx:
    image: nginx:latest
    container_name: ollama-proxy
    ports:
      - "8080:8080"
    volumes:
      - ./authorization/nginx.conf:/etc/nginx/nginx.conf:ro
    environment:
      - OLLAMA_API_KEY=${OLLAMA_API_KEY}
    depends_on:
      - ollama

volumes:
  ollama_data:
    # This ensures the data (models, embeddings, etc) persists across restarts